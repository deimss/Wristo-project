<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link href="css/style.css" rel="stylesheet">
  <title>Sign page</title>
 </head>
 <body>
 <div class="container">
    <div class="singup-logo-container">
        <div class="logo"><a href="#"><img src="images/logo-main.png" width="47" height="22">
          </a>
        </div> 
        <span>WRISTO</span>       
    </div>
    <p class="Sign-up">Sign up<p>
      <form>
        <div class="ipField">
          <p class="p-pad"><labeL for="firstinp">First name<span class="pink">&nbsp;*</span></label></p>
          <input type="text" placeholder="Nancy" class="firstinp" maxlength="30" required>
        </div>
        <div class="ipField">
            <p class="p-pad"><labeL for="secondinp">Last name<span class="pink">&nbsp;*</span></label></p>
            <input type="text" placeholder="McQueen" class="secondinp" maxlength="30" required>
        </div>
        <div class="ipField">
            <p class="p-pad"><labeL for="thirdinp">Email<span class="pink">&nbsp;*</span></label></p>
            <input type="email" placeholder="nancymcqueen@mail.com" class="thirdinp" onkeyup="errorEmail()" maxlength="129" required>
        </div>
        <div class="error-email" hidden='true'><svg fill="#b52f54" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0h24v24H0V0z" fill="none"/>
            <path d="M11 15h2v2h-2zm0-8h2v6h-2zm.99-5C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/>
        </svg><span>Please provide a valid email address</span></div>
        <div class="ipField" class="pos">
            <p class="p-pad"><labeL for="fourthinp">Password<span class="pink">&nbsp;*</span></label></p>
            <input type="password" placeholder="Enter your password"  class="fourthinp" onkeyup="errorPassword()" required>
            <input type="button" value="Show" class="pink" onclick="showPassword()">
        </div>
        <div class="error-password" hidden='true'><svg fill="#b52f54" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0h24v24H0V0z" fill="none"/>
            <path d="M11 15h2v2h-2zm0-8h2v6h-2zm.99-5C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/>
        </svg><span>The password must be between 8 and 16 characters</span></div>
        <input type="submit" value="Create account" onclick="getDataFromInput(event)"></input>
      </form>
    <p class="Dont-have-an-accoun"><a href="index.html" class="pink">Go back to log in</a></p>
</div>
<script src="js/script1.js"></script>
</body>
</html>
